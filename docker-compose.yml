services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portfolio_games}
      POSTGRES_USER: ${POSTGRES_USER:-portfolio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portfolio123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portfolio} -d ${POSTGRES_DB:-portfolio_games}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Node.js Backend + Angular Frontend
  app:
    build: .
    container_name: portfolio-app
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-portfolio}:${POSTGRES_PASSWORD:-portfolio123}@db:5432/${POSTGRES_DB:-portfolio_games}
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_change_in_production}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
