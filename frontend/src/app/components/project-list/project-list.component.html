<section class="container" id="projects">
    <h2 class="section-title">Mis Proyectos</h2>
    <div class="projects-grid">
        <div class="project-card glass" *ngFor="let project of projects">
            <div class="thumbnail" [style.backgroundImage]="'url(' + project.thumbnail + ')'"></div>
            <div class="content">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <div class="tech-stack">
                    <span *ngFor="let tech of project.technologies" class="tech-badge">{{ tech }}</span>
                </div>
                <div class="actions">
                    <a [href]="project.playUrl" target="_blank" class="btn btn-primary">
                        <i class="fas fa-play"></i> Jugar Ahora
                    </a>
                    <a [href]="project.codeUrl" target="_blank" class="btn btn-outline">
                        <i class="fab fa-github"></i> Ver CÃ³digo
                    </a>
                </div>
                <app-game-rating [gameId]="project.title" [gameTitle]="project.title"></app-game-rating>
            </div>
        </div>
    </div>
</section>
